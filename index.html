<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Thành Đạt - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="./css/home.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="active">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="blog.html">BLOG</a>
        <a href="gallery.html">GALLERY</a>
    </nav>

    <div class="main-content">
        <div class="background-animation" id="particleContainer"></div>
        
        <div class="text-content" data-aos="fade-right">
            <div class="name">DƯƠNG THÀNH ĐẠT//</div>
            <div class="slogan">
                <span>KHÔNG CẦN NÓI</span>
                <span>CHỈ CẦN LÀM</span>
                <span>THÀNH CÔNG</span>
                <span>SẼ TRẢ LỜI</span>
            </div>
        </div>
        
        <img src="images/imageschandung2-removebg-preview.jpg" alt="Hero Image" class="hero-image" data-aos="fade-left">
        
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/youngboizseetingg" data-aos="fade-up" data-aos-delay="100"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/duongthan86/" data-aos="fade-up" data-aos-delay="200"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/thanhdat12112004" data-aos="fade-up" data-aos-delay="400"><i class="fab fa-github"></i></a>
        </div>
        <p data-aos="fade-up" data-aos-delay="500">© 2024 DƯƠNG THÀNH ĐẠT</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random starting position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animation = `moveParticle ${duration}s ${delay}s infinite linear`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href === '#') {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
